  <section class="contact-container">
    <div class="contact-box">
      <h3>Leave us a message:</h3>
      <form action="">
        <label for="first-name">Your Name *</label>
        <div class="name-box">
          <input type="text" name="first-name" id="first-name" placeholder="First name"/>
          <input type="text" name="last-name" id="last-name" placeholder="Last name"/>
        </div>
        <label for="email">Email address *</label>
        <input type="email" name="email" id="email" placeholder="Eg. example@email.com"/>
        <label for="message">Message *</label>
        <textarea name="message" id="message" placeholder="Please enter your comments..."></textarea>
        <button class="send">Submit</button>
      </form>
    </div>

    <div class="contact-box address">
      <h3>Our contact details:</h3>
      <div>
        <i class="fas fa-map-marker-alt"></i>
        <address>
          Avenida Juan Carlos I C.C. Vald√©s Center Local B12,
          <br />
          38650 Los Cristianos, Santa Cruz de Tenerife
        </address>
      </div>
      <div>
        <i class="fas fa-envelope"></i>
        <p>info@hairworld.com</p>
      </div>
      <div>
        <i class="fas fa-phone-square-alt"></i>
        <p>+34 922 555 555</p>
      </div>
    </div>
