    <h1>Contactanos</h1>
  </header>

  <section class="contact-container">
    <div class="contact-box">
      <h3>Déjanos un mensaje:</h3>
      <form action="">
        <label for="first-name">Nombre *</label>
        <div class="name-box">
          <input type="text" name="first-name" id="first-name" placeholder="Nombre"/>
          <input type="text" name="last-name" id="last-name" placeholder="Apellido"/>
        </div>
        <label for="email">Correo Electronico *</label>
        <input type="email" name="email" id="email" placeholder="Ej. ejemplo@email.com"/>
        <label for="message">Tu mensaje *</label>
        <textarea name="message" id="message" placeholder="Por favor ingrese su comentario..."></textarea>
        <button class="send">Enviar</button>
      </form>
    </div>

    <div class="contact-box address">
      <h3>Nuestros datos de contacto:</h3>
      <div>
        <i class="fas fa-map-marker-alt"></i>
        <address>
          Avenida Juan Carlos I C.C. Valdés Center Local B12,
          <br/>
          38650 Los Cristianos, Santa Cruz de Tenerife
        </address>
      </div>
      <div>
        <i class="fas fa-envelope"></i>
        <p>info@hairworld.com</p>
      </div>
      <div>
        <i class="fas fa-phone-square-alt"></i>
        <p>+34 922 555 555</p>
      </div>
    </div>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3521.0319708797088!2d-16.715248984669316!3d28.054048416776336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sB12%20Vald%C3%A9s%20Center%2C%20Avenida%20Juan%20Carlos%20I%2C%20Los%20Cristianos!5e0!3m2!1ses-419!2ses!4v1594737030443!5m2!1ses-419!2ses"
        frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
        tabindex="0"></iframe>
    </div>
  </section>
